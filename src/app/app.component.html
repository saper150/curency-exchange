<app-carousel (slideChanged)=slideChanged($event)>

  <app-carousel-item *ngFor="let item of exchangeCurrencies">
    <div class="exchange-currency-item" [style.background]="getCssUrl(item.photo)">
      <div class="exchange-info">
        1 {{ item.from }} = {{ item.rate?.toFixed(4) }} {{item.to}}
      </div>
    </div>
  </app-carousel-item>
</app-carousel>
